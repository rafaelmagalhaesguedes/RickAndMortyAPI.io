<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <title>Rick and Morty</title>
</head>

<body>
  <header class="container-fluid bg-dark text-white py-3">
    <h1 class="text-center">CONSUMO DE APIS COM O RICK AND MORTY</h1>
  </header>
  <main class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <form action="" method="get">
          <h2>Busca de personagem:</h2>
          <div class="mb-3">
            <label for="characterId" class="form-label">ID do personagem</label>
            <input type="number" class="form-control" name="characterId" id="characterId">
          </div>
          <hr>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary" id="btn-go">Pesquisar</button>
            <button type="reset" class="btn btn-secondary" id="btn-reset">Limpar</button>
          </div>
        </form>
      </div>

      <div class="col-md-8">
        <div id="result-style">
          <img src="" alt="" id="img" class="img-fluid"><br><br>
          <div id="content"></div>
        </div>
      </div>
    </div>
  </main>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
